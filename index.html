<!DOCTYPE HTML>
<html>
<head>

<title>Web App</title>

<script type="text/javascript" src="webapp.js"></script>

<body>

<div id="story">

	<p1>Welcome to "Dungeons and Dragons".

</div>
<!-- images for deer or orge --> 
<p><img src="images/deer.jpg" alt="click" id="deer"><img src="images/ogre.jpg" alt="CLICK" id="ogre"></p>

<p><progress id="health_bar" value="6" max="6"></progress>
<img src="images/startbtn.png" alt="CLICK" id="startBtn"></p>
<!-- images for fight run hide and sheild --> 
<p><img src="images/Claw_marks.png" alt="CLICK" id="fight"><img src="images/run.png" alt="CLICK" id="run"><img src="images/hiding.jpg" alt="Click" id="hide"><img src="images/shield.png" alt="Click" id="shield"><img src="images/Run 2.png" alt="Click" id="run2"></p>
<img src="images/kaboom.jpg" alt="click" id="kaboom">
<p>&nbsp;</p>
